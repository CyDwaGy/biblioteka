{% extends 'main/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for book in Books_list %}
                <div class="col-lg-3">
                <a href=item/{{ book.id }}>
                    <h2>{{ book.title }}</h2>
                    <img src="media/{{  book.picture }}" class="img-fluid">
                </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
